<div class="container">

  <div *ngIf="!movie" class="card text-center py-4">
      <div class="card-body">
       <p>No match found!</p>
    </div>
    

  </div>
  <div class="text-center py-4">
    <h2>{{movie.title}}</h2>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-6">
      <div *ngIf="movie" class="card text-center">
  
    <div class="card-body">
       <img  src=  {{movie.image}} alt="----">
    </div>
  </div>
    </div>
      <div class="col-sm-2 col-md-6" >
      <div >
        <p><span style="font-weight: bold;">Released:</span> {{movie.released}}</p>
     <p ><span style="font-weight: bold;">Genre:</span> {{movie.genre}}</p>
     <p><span style="font-weight: bold;">Plot: </span>{{movie.plot}}</p>
      <p><span style="font-weight: bold;">Duration:</span> {{movie.runtime}}</p>
       <p><span style="font-weight: bold;">Writer:</span> {{movie.writer}}</p>
        <p><span style="font-weight: bold;">Director:</span> {{movie.director}}</p>
         <p><span style="font-weight: bold;">Stars:</span> {{movie.stars}}</p>
      </div>

       <div class="btn-group">
      <a [routerLink]="['/movie', movie.id]" class="btn  btn-danger">Add to Favourites</a>
     
                
                </div>
    
    </div>
  
  </div>
</div>
