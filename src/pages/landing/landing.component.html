<main role="main">

  <section class="jumbotron text-center bg-dark">
    <div class="container">
      <h1 class="jumbotron-heading text-white">Movie Land</h1>
      <p class="lead text-white">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
       <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-8 mb-2 mb-md-0">
                <input type="text" [(ngModel)]="searchTitle" name="term" class="form-control form-control-md" placeholder="Movie Title...">
              </div>
              <div class="col-12 col-md-4">
                <button type="submit" class="btn btn-block btn-md btn-danger"  (click) = "getMovie()">
                Search</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </section>

  <div class=" py-5 bg-light">
    <div class="container">

      <div class="row" >
        <div class="col-md-4 col-sm-12 " *ngFor="let movie of movies">
          <div class="card mb-4" style="width: 14rem;" >
  <img src= {{movie.image}} class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-title">Title: {{movie.title}}</p>
     <p class="card-subtitle mb-2">Year: {{movie.year}}</p>

     <div class="btn-group">
      <a [routerLink]="['/movie', movie.id]" class="btn btn-success btn-danger">More</a>
     
                
                </div>
             
  </div>
</div>
         
          </div>
        
    
      </div>
    </div>
  </div>

</main>
