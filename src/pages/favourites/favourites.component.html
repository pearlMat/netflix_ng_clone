


 <div *ngIf= "!movie" class=" py-5 bg-light">

    <div  class="container text-center">
        <div >
        <p>You have no favourite yet.</p>
      </div>
    </div>
  </div>

   <div class=" py-5 bg-light">

   


    <div *ngIf= "movie" class="container ">

       <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-danger">{{movie.title}}</strong>
              <h3 class="mb-0">
                <p class="text-dark" href="#">{{movie.year}}</p>
              </h3>
             
              <p class="card-text mb-auto">{{movie.plot}}</p>
              
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" src="{{movie.image}}" alt="Card image cap">
          </div>
        </div>
      </div>
    </div>
